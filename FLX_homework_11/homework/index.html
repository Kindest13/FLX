<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <section class="todoCat">
      <header>
        <h1>TODO Cat List</h1>

      </div>
      <ul class="actionList"></ul>
      <footer>
        <img class="footerImg" src="./assets/img/cat.png" alt="Cat Paw">
      </footer>
    </section>
  </div>

  <script src="./src/app.js"></script>
</body>
</html>
